<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>img 画像フォーマット</title>
    <style>
      body {
        background-color: royalblue;
      }
      img {
        width: 500px;
      }
    </style>
  </head>
  
  <body>
    <h1>img 画像フォーマット</h1>
    <h2>JPG</h2>
    <img src="images/sakura.jpg">
    <img src="images/hairi.jpg">

    <h2>PNG</h2>
    <img src="images/dog.png">
    <img src="images/esuco.png">

    <h2>GIF</h2>
    <img src="images/kure-.gif">
    <img src="images/hutao.gif">

    <h2>Webp</h2>
    <img src="images/genshin.webp">
    <img src="images/taityo.webp">

    <h2>SVG</h2>
    <img src="images/kuraio.svg">
    <img src="images/pairo.svg">

  </body>
</html>
